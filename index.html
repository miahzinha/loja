<!DOCTYPE html>
<html>
<head>
    <title>Site com Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .titulo {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .imagem {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .botao {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .botao:hover {
            background-color: #3e8e41;
        }
        .senha {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
